<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary: #0a6ed1;
            --primary-dark: #084f9c;
            --bg: #eaf4ff;
            --white: #ffffff;
            --text-dark: #2c2c2c;
            --text-muted: #6f7a85;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--bg));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ===== MAIN CONTAINER ===== */
        .dashboard-container {
            width: 92%;
            max-width: 1100px;
            background: var(--white);
            border-radius: 14px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            overflow: hidden;
            position: relative;
        }

        /* ===== TOP BAR ===== */
        .topbar {
            height: 64px;
            background: var(--white);
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            padding: 0 24px;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            color: var(--primary);
        }

        .top-title {
            margin-left: 20px;
            font-size: 18px;
            font-weight: 600;
            color: var(--primary);
        }

        /* ===== SLIDE MENU ===== */
        .side-menu {
            position: fixed;
            top: 0;
            left: -260px;
            width: 260px;
            height: 100%;
            background: var(--primary);
            color: white;
            transition: left 0.3s ease;
            padding-top: 70px;
            z-index: 1000;
        }

        .side-menu.active {
            left: 0;
        }

        .side-menu button {
            width: 100%;
            padding: 15px 22px;
            background: none;
            border: none;
            color: white;
            font-size: 15px;
            text-align: left;
            cursor: pointer;
            transition: background 0.2s;
        }

        .side-menu button:hover {
            background: rgba(255,255,255,0.15);
        }

        /* ===== CONTENT ===== */
        .content {
            padding: 40px;
        }

        .profile-card {
            max-width: 700px;
            margin: auto;
            background: var(--white);
            border-radius: 14px;
            padding: 35px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .profile-card img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .profile-card h2 {
            font-size: 22px;
            margin-bottom: 5px;
            color: var(--text-dark);
        }

        .profile-card p {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 25px;
        }

        .details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            text-align: left;
            margin-top: 20px;
        }

        .details div {
            font-size: 14px;
        }

        .details span {
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            .details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
    <button>Student Records</button>
    <button>Add Student</button>
    <button>Mark Management</button>
    <button>Logout</button>
</div>

<!-- DASHBOARD -->
<div class="dashboard-container">

    <!-- TOP BAR -->
    <div class="topbar">
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <div class="top-title">Teacher Dashboard</div>
    </div>

    <!-- CONTENT -->
    <div class="content">
        <div class="profile-card">
            <img src="https://cdn-icons-png.flaticon.com/512/194/194935.png">
            <h2>{{ teacher_name | default("Ms. Johnson") }}</h2>
            <p>Senior Faculty · Computer Science</p>

            <div class="details">
                <div><strong>Employee ID:</strong> <span>TEA001</span></div>
                <div><strong>Email:</strong> <span>johnson@college.edu</span></div>
                <div><strong>Phone:</strong> <span>+91 98765 43210</span></div>
                <div><strong>Joining Year:</strong> <span>2018</span></div>
            </div>
        </div>
    </div>

</div>

<script>
    function toggleMenu() {
        document.getElementById("sideMenu").classList.toggle("active");
    }
</script>

</body>
</html>
